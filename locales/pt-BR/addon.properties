addon_description= A Central de Abas é uma tentativa de resolver alguns problemas que surgiram no modo como as pessoas usam as abas (mais especificamente o problema das “muitas abas”), e fornecer uma base de IU mais versátil para futuras inovações. A primeira versão desta extensão do Firefox organiza as abas na vertical ao invés de horizontal. A ideia foi pega emprestada e fortemente inspirado na excelente extensão VerticalTabs.
