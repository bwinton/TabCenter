addon_description= Tab Center es un intento de resolver algunos de los problemas que han aparecido con la forma en que las personas usan las pestañas (especialmente el problema de "muchas pestañas") y les provee una base de IU más versátil para innovaciones futuras. La primera versión de este complemento de Firefox ordena las pestañas de forma vertical en lugar de horizontal. Esta inspirado y toma prestadas ideas del remarcado complemento VerticalTabs.
