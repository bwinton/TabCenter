addon_description= Tab Center je pokus o vyriešenie niektorých problémov, ktoré vznikajú pri používaní kariet (ide najmä o problém s príliš veľkým počtom otvorených kariet). Snaží sa taktiež poskytnúť univerzálny základ používateľského rozhrania pre budúce inovácie. Prvá verzia tohoto doplnku radí karty zvislo a nie vodorovne. Bola inšpirovaná skvelým doplnkom VerticalTabs, od ktorého si požičala niektoré nápady.
